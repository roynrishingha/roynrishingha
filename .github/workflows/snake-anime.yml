# This workflow runs every 6 hours. Then Push the svg file to output branch.

name: Snake Animation of Contribution

on:
  schedule:
    - cron: '0 */6 * * *'

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: generate snake-anime.svg
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/snake-anime.svg

      - run: git status
      - name: Push changes
        uses: crazy-max/ghaction-github-pages@2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
